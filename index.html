<body>
  <h1>MAKE YOUR CHOICE</h1>  
  
  <div id = "container">
    <button id="rock">ROCK</button>
    <button id="paper">PAPER</button>
    <button id="scissors">SCISSORS</button>
  </div>

  <div class = "scoresection">
    <div id = "scoreboard">SCORE
      <div class="flexleft">you
        <div id = "UserScore">0</div>
      </div>
      <div class="flexright">computer
        <div id = "ComputerScore">0</div>    
      </div>
    </div>
  </div>
</body>


<script>
let wins = 0;
let losses = 0;
let ties = 0;


const buttons = document.querySelectorAll('button');
let UserChoice = "";

buttons.forEach((button) => {
  button.addEventListener('click', () => {
    UserChoice = button.id;
    
    let result = playRound(UserChoice, getComputerChoice());
    alert(result);    
      if (result.search('win') === -1  && result.search('tie') === -1) {
        losses++;
        document.getElementById("ComputerScore").innerHTML = losses;
        if (losses === 5) {
          gameover();
        }
      }  
      else if (result.search('lose') === -1 && result.search('tie') === -1) {
        wins++;
        document.getElementById("UserScore").innerHTML = wins;
        if (wins === 5) {
          gameover();
        }
      }  
      else if (result.search('tie') > 1) {
        ties++;
      }
      console.log(wins);
      
  });
});

function gameover() {
  if (wins === 5) {
    const scoresection = document.querySelector('.scoresection');

    const content = document.createElement('div');
    content.classList.add('content');
    content.textContent = 'YOU WIN!';

    scoresection.appendChild(content);
  }

  else {
    const scoresection = document.querySelector('.scoresection');

    const content = document.createElement('div');
    content.classList.add('content');
    content.textContent = 'YOU LOSE!';

    scoresection.appendChild(content);
  }
  
}

function getComputerChoice() {
let choice = ['rock', 'paper', 'scissors'];
let word = Math.floor(Math.random()*choice.length); // picks random choice for computer
  return choice[word];
    
}

function playRound(playerSelection, computerSelection){
  let a = 'You lose. Paper beats rock.';
  let b = 'You win. Rock beats scissors.';
  let c = 'You win. Paper beats rock.';
  let d = 'You lose. Scissors beats paper.';
  let e = 'You lose. Rock beats scissors.';
  let f = 'You win. Scissors beats paper.';
  let g = 'A tie!';

  if (playerSelection === 'rock'  && computerSelection === 'paper') {
    return a;
  } 
  else if (playerSelection === 'rock'  && computerSelection === 'scissors') {
    return b;
  }
  else if (playerSelection === 'paper'  && computerSelection === 'rock') {
    return c;
  }
  else if (playerSelection === 'paper'  && computerSelection === 'scissors') {
    return d; 
  }
  else if (playerSelection === 'scissors'  && computerSelection === 'rock') {
    return e;
  }
  else if (playerSelection === 'scissors'  && computerSelection === 'paper') {
    return f;
  }
  else {
    return g; 
  }
   
}
